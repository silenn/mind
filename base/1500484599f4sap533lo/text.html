<html><head><meta name="qrichtext" content="1" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><style type="text/css">
p, li { white-space: pre-wrap; }
</style></head><body style=" font-family:'DejaVu Sans'; font-size:10pt; font-weight:400; font-style:normal;">
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Большее число <span style=" font-weight:600;">а</span> делится с остатком на меньшее число <span style=" font-weight:600;">b</span>;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Если остаток <span style=" font-weight:600;">r1</span> от деления равен 0, то число <span style=" font-weight:600;">b</span> и есть НОД;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Если <span style=" font-weight:600;">r1</span> != 0, то число <span style=" font-weight:600;">b</span> делится на <span style=" font-weight:600;">r1</span>.</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Если остаток <span style=" font-weight:600;">r2</span> == 0, то <span style=" font-weight:600;">r1</span> есть НОД;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Если остаток <span style=" font-weight:600;">r2</span> != 0, то <span style=" font-weight:600;">r1</span> делится на <span style=" font-weight:600;">r2</span>;</p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">И т.д., пока остаток не будет равен нулю.</p></body></html>
